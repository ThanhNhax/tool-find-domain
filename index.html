<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Domains Viewer</title>
    <style>
      :root {
        --bg-1: #0f1b2d;
        --bg-2: #16243b;
        --card: #0f1623;
        --card-2: #141e2f;
        --ink: #e6eef8;
        --muted: #9fb2c7;
        --accent: #37c7a5;
        --accent-2: #f7b267;
        --line: #22324a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Space Grotesk', 'Satoshi', 'Noto Sans', sans-serif;
        color: var(--ink);
        background:
          radial-gradient(
            1200px 600px at 10% -10%,
            #2b3b5a 0%,
            transparent 60%
          ),
          radial-gradient(900px 500px at 110% 20%, #1b5a50 0%, transparent 55%),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 20px 32px;
      }

      header {
        display: grid;
        gap: 10px;
        margin-bottom: 18px;
      }

      h1 {
        font-size: clamp(24px, 3vw, 36px);
        margin: 0;
        letter-spacing: 0.3px;
      }

      .sub {
        color: var(--muted);
        font-size: 14px;
      }

      .panel {
        background: linear-gradient(180deg, var(--card), var(--card-2));
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 24px 80px rgba(2, 7, 18, 0.45);
        display: flex;
        flex-direction: column;
        height: calc(100vh - 125px);
      }

      .toolbar {
        display: grid;
        grid-template-columns: 1fr auto auto auto auto;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
      }

      .toolbar input[type='search'] {
        width: 100%;
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
      }

      .toolbar button,
      .toolbar label {
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 12px;
        padding: 9px 12px;
        font-size: 13px;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          border-color 0.15s ease;
      }

      .toolbar button:hover,
      .toolbar label:hover {
        transform: translateY(-1px);
        border-color: var(--accent);
      }

      .toolbar input[type='file'] {
        display: none;
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 12px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
        user-select: none;
      }

      .toggle input {
        accent-color: var(--accent);
      }

      .status {
        color: var(--muted);
        font-size: 13px;
        margin: 6px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        height: calc('100vh - 200px');
      }

      th,
      td {
        text-align: left;
        padding: 10px 8px;
        border-bottom: 1px solid var(--line);
        font-size: 14px;
      }

      th {
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 11px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .yes {
        background: rgba(55, 199, 165, 0.18);
        color: var(--accent);
      }
      .no {
        background: rgba(247, 178, 103, 0.18);
        color: var(--accent-2);
      }
      .unknown {
        background: rgba(159, 178, 199, 0.18);
        color: var(--muted);
      }

      .check-btn {
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }

      .check-btn:hover {
        border-color: var(--accent);
      }

      #table-wrap {
        flex: 1;
        min-height: 0;
        overflow: auto;
        border-radius: 12px;
        border: 1px solid rgba(34, 50, 74, 0.7);
        background: rgba(10, 16, 28, 0.6);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        margin-top: 6px;
      }

      #table-wrap::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      #table-wrap::-webkit-scrollbar-track {
        background: rgba(10, 16, 28, 0.6);
        border-radius: 999px;
      }

      #table-wrap::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #2a3d5f, #1b2c46);
        border-radius: 999px;
        border: 2px solid rgba(10, 16, 28, 0.6);
      }

      #table-wrap::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #35618a, #23405d);
      }

      .pager {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        margin-top: 14px;
        margin-top: auto;
        padding-top: 10px;
      }

      .pager button {
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
      }

      .pager button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .empty {
        padding: 24px 0 6px;
        color: var(--muted);
        text-align: center;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(8, 12, 20, 0.6);
        z-index: 50;
        backdrop-filter: blur(4px);
      }

      .modal.show {
        display: flex;
      }

      .modal-card {
        width: min(520px, 92vw);
        background: linear-gradient(180deg, #0f1623, #101b2a);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 24px 80px rgba(2, 7, 18, 0.6);
      }

      .modal-title {
        font-size: 16px;
        margin: 0 0 6px;
      }

      .modal-sub {
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 14px;
      }

      .modal-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        font-size: 14px;
        padding: 6px 0;
        border-bottom: 1px solid rgba(34, 50, 74, 0.5);
      }

      .modal-row:last-child {
        border-bottom: none;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 14px;
      }

      .modal-actions button {
        border: 1px solid var(--line);
        background: #0b1220;
        color: var(--ink);
        border-radius: 10px;
        padding: 8px 14px;
        font-size: 13px;
        cursor: pointer;
      }

      .modal-loading {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 13px;
        padding: 10px 0 6px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-top-color: var(--accent);
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .row-anim {
        animation: fadeUp 0.3s ease both;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 720px) {
        .toolbar {
          grid-template-columns: 1fr;
        }
        th:nth-child(1),
        td:nth-child(1) {
          width: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Dynadot Domains Viewer</h1>
      </header>

      <section class="panel">
        <div class="toolbar">
          <input id="search" type="search" placeholder="Search domain..." />
          <button id="load-auto" type="button">Load Auto</button>
          <label class="toggle">
            <input id="filter-2y" type="checkbox" />
            is_2_years only
          </label>
          <!-- <label>
            Load folder
            <input id="folder" type="file" webkitdirectory directory multiple />
          </label> -->
        </div>
        <div id="status" class="status">Waiting for data.</div>

        <div id="table-wrap"></div>

        <div class="pager">
          <div id="page-info" class="status"></div>
          <div>
            <button id="prev" type="button">Prev</button>
            <button id="next" type="button">Next</button>
          </div>
        </div>
      </section>
    </div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true">
        <h3 id="modal-title" class="modal-title">Check Result</h3>
        <div id="modal-sub" class="modal-sub"></div>
        <div id="modal-body"></div>
        <div class="modal-actions">
          <button id="modal-close" type="button">Close</button>
        </div>
      </div>
    </div>

    <script>
      const DATA_FILES = [
        'results_20260116_224630_000001.csv',
        'results_20260116_224630_000002.csv',
        'results_20260116_224630_000003.csv',
        'results_20260116_224630_000004.csv',
        'results_20260116_224630_000005.csv',
        'results_20260116_224630_000006.csv',
        'results_20260116_224630_000007.csv',
        'results_20260116_224630_000008.csv',
        'results_20260116_224630_000009.csv',
        'results_20260116_224630_000010.csv',
        'results_20260116_224630_000011.csv',
        'results_20260116_224630_000012.csv',
        'results_20260116_224630_000013.csv',
        'results_20260116_224630_000014.csv',
        'results_20260116_224630_000015.csv',
        'results_20260116_224630_000016.csv',
        'results_20260116_224630_000017.csv',
        'results_20260116_224630_000018.csv',
        'results_20260116_224630_000019.csv',
        'results_20260116_224630_000020.csv',
        'results_20260116_224630_000021.csv',
        'results_20260116_224630_000022.csv',
        'results_20260116_224630_000023.csv',
        'results_20260116_224630_000024.csv',
        'results_20260116_224630_000025.csv',
        'results_20260116_224630_000026.csv',
        'results_20260116_224630_000027.csv',
        'results_20260116_224630_000028.csv',
        'results_20260116_224630_000029.csv',
        'results_20260116_224630_000030.csv',
        'results_20260116_224630_000031.csv',
        'results_20260116_224630_000032.csv',
        'results_20260116_224630_000033.csv',
        'results_20260116_224630_000034.csv',
        'results_20260116_224630_000035.csv',
        'results_20260116_224630_000036.csv',
        'results_20260116_224630_000037.csv',
        'results_20260116_224630_000038.csv',
        'results_20260116_224630_000039.csv',
        'results_20260116_224630_000040.csv',
        'results_20260116_224630_000041.csv',
        'results_20260116_224630_000042.csv',
        'results_20260117_074309_000001.csv',
        'results_20260117_074309_000002.csv',
        'results_20260117_074309_000003.csv',
        'results_20260117_074309_000004.csv',
        'results_20260117_074309_000005.csv',
        'results_20260117_074309_000006.csv',
        'results_20260117_074309_000007.csv',
      ];

      const PAGE_SIZE = 100;
      const state = {
        rows: [],
        filtered: [],
        page: 1,
        query: '',
        only2y: false,
      };
      const ageCache = new Map();

      const statusEl = document.getElementById('status');
      const searchEl = document.getElementById('search');
      const tableWrap = document.getElementById('table-wrap');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const loadAutoBtn = document.getElementById('load-auto');
      const filter2yEl = document.getElementById('filter-2y');
      const folderInput = document.getElementById('folder');
      const modalEl = document.getElementById('modal');
      const modalTitleEl = document.getElementById('modal-title');
      const modalSubEl = document.getElementById('modal-sub');
      const modalBodyEl = document.getElementById('modal-body');
      const modalCloseBtn = document.getElementById('modal-close');

      function truthy(value) {
        const s = String(value || '')
          .trim()
          .toLowerCase();
        return s === 'true' || s === '1' || s === 'yes' || s === 'available';
      }

      function parseTri(value) {
        const s = String(value || '').trim();
        if (!s) return null;
        return truthy(s);
      }

      function parseCsv(text) {
        const lines = text.split(/\r?\n/).filter(Boolean);
        if (lines.length <= 1) return [];
        const rows = [];
        for (let i = 1; i < lines.length; i += 1) {
          const parts = lines[i].split(',');
          const domain = (parts[0] || '').trim();
          if (!domain) continue;
          const available = parseTri(parts[1]);
          const is2y = parseTri(parts[2]);
          rows.push({ domain, available, is2y });
        }
        return rows;
      }

      function mergeRows(rows) {
        const map = new Map();
        rows.forEach((row) => {
          if (!map.has(row.domain)) {
            map.set(row.domain, {
              available: row.available,
              is2y: row.is2y,
            });
            return;
          }
          const prev = map.get(row.domain);
          map.set(row.domain, {
            available: prev.available ?? row.available,
            is2y: prev.is2y === true || row.is2y === true ? true : prev.is2y ?? row.is2y,
          });
        });

        return Array.from(map.entries())
          .map(([domain, data]) => ({
            domain,
            available: data.available,
            is2y: data.is2y,
          }))
          .sort((a, b) => a.domain.localeCompare(b.domain));
      }

      function normalizeDomain(value) {
        return String(value || '')
          .toLowerCase()
          .replace(/[.-]/g, '');
      }

      function applySearch() {
        const q = state.query.trim().toLowerCase();
        const qNorm = normalizeDomain(q);
        state.filtered = state.rows.filter((row) => {
          if (state.only2y && row.is2y !== true) return false;
          if (!q) return true;
          const domainLower = row.domain.toLowerCase();
          if (domainLower.includes(q)) return true;
          return normalizeDomain(domainLower).includes(qNorm);
        });
        state.page = 1;
        render();
      }

      function paginateRows() {
        const start = (state.page - 1) * PAGE_SIZE;
        return state.filtered.slice(start, start + PAGE_SIZE);
      }

      function renderTable(rows) {
        if (!rows.length) {
          tableWrap.innerHTML = '<div class="empty">No results.</div>';
          return;
        }

        const bodyRows = rows
          .map((row, idx) => {
            const number = (state.page - 1) * PAGE_SIZE + idx + 1;
            const badgeClass =
              row.available === null ? 'unknown' : row.available ? 'yes' : 'no';
            const badgeText =
              row.available === null ? 'N/A' : row.available ? 'Yes' : 'No';
            const is2yClass =
              row.is2y === null ? 'unknown' : row.is2y ? 'yes' : 'no';
            const is2yText =
              row.is2y === null ? 'N/A' : row.is2y ? 'Yes' : 'No';
            return `
          <tr class="row-anim">
            <td>${number}</td>
            <td>${row.domain}</td>
            <td><span class="badge ${badgeClass}">${badgeText}</span></td>
            <td><span class="badge ${is2yClass}">${is2yText}</span></td>
          </tr>
        `;
          })
          .join('');

        tableWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Domain</th>
              <th>Available</th>
              <th>is_2_years</th>
            </tr>
          </thead>
          <tbody>
            ${bodyRows}
          </tbody>
        </table>
      `;
      }

      function isAtLeastTwoYears(firstTs) {
        if (!firstTs || String(firstTs).length !== 14) return false;
        const year = Number(String(firstTs).slice(0, 4));
        const month = Number(String(firstTs).slice(4, 6)) - 1;
        const day = Number(String(firstTs).slice(6, 8));
        const hour = Number(String(firstTs).slice(8, 10));
        const min = Number(String(firstTs).slice(10, 12));
        const sec = Number(String(firstTs).slice(12, 14));
        const firstDate = new Date(Date.UTC(year, month, day, hour, min, sec));
        const now = new Date();
        const diffDays = Math.floor((now.getTime() - firstDate.getTime()) / 86400000);
        return diffDays >= 730;
      }

      function formatWaybackTs(ts) {
        const s = String(ts || '');
        if (s.length !== 14) return s || 'N/A';
        const year = Number(s.slice(0, 4));
        const month = Number(s.slice(4, 6)) - 1;
        const day = Number(s.slice(6, 8));
        const hour = Number(s.slice(8, 10));
        const min = Number(s.slice(10, 12));
        const sec = Number(s.slice(12, 14));
        const dt = new Date(Date.UTC(year, month, day, hour, min, sec));
        if (Number.isNaN(dt.getTime())) return s;
        return dt.toLocaleString();
      }

      function openModal({ title, subtitle, rows }) {
        modalTitleEl.textContent = title || 'Check Result';
        modalSubEl.textContent = subtitle || '';
        modalBodyEl.innerHTML = (rows || [])
          .map(
            (row) => `
              <div class="modal-row">
                <span>${row.label}</span>
                <span>${row.value}</span>
              </div>
            `,
          )
          .join('');
        modalEl.classList.add('show');
        modalEl.setAttribute('aria-hidden', 'false');
      }

      function openLoadingModal(domain) {
        modalTitleEl.textContent = 'Checking...';
        modalSubEl.textContent = domain || '';
        modalBodyEl.innerHTML = `
          <div class="modal-loading">
            <span class="spinner"></span>
            <span>Fetching Wayback data...</span>
          </div>
        `;
        modalEl.classList.add('show');
        modalEl.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        modalEl.classList.remove('show');
        modalEl.setAttribute('aria-hidden', 'true');
      }

      async function checkDomainAge(domain) {
        if (!domain) return;
        if (ageCache.has(domain)) {
          const cached = ageCache.get(domain);
          openModal(cached);
          return;
        }
        openLoadingModal(domain);
        const url = '/api/wayback?domain=' + encodeURIComponent(domain);
        try {
          const res = await fetch(url, { method: 'GET' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();
          const firstTs = data && data.first_ts ? String(data.first_ts) : '';
          const ok = isAtLeastTwoYears(firstTs);
          const payload = {
            ok,
            title: ok ? 'Older Than 2 Years' : 'Younger Than 2 Years',
            subtitle: domain,
            rows: [
              { label: 'First archive', value: formatWaybackTs(firstTs) },
              { label: '>= 2 years', value: ok ? 'YES' : 'NO' },
            ],
          };
          ageCache.set(domain, payload);
          openModal(payload);
        } catch (err) {
          const payload = {
            ok: false,
            title: 'Check Failed',
            subtitle: domain,
            rows: [
              {
                label: 'Error',
                value: err && err.message ? err.message : String(err),
              },
            ],
          };
          ageCache.set(domain, payload);
          openModal(payload);
        }
      }

      function render() {
        const total = state.filtered.length;
        const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
        if (state.page > totalPages) state.page = totalPages;

        const pageRows = paginateRows();
        renderTable(pageRows);

        pageInfo.textContent = `Total: ${total} domains | Page ${state.page} of ${totalPages}`;
        prevBtn.disabled = state.page <= 1;
        nextBtn.disabled = state.page >= totalPages;
      }

      async function fetchManifestFiles() {
        try {
          const res = await fetch(`out_dynadot/manifest.json?ts=${Date.now()}`);
          if (!res.ok) return null;
          const data = await res.json();
          if (!data || !Array.isArray(data.files)) return null;
          return data.files;
        } catch (err) {
          return null;
        }
      }

      async function loadFromFetch() {
        if (!location.protocol.startsWith('http')) {
          statusEl.textContent =
            "Auto-load needs http server. Use 'Load folder' instead.";
          return;
        }
        statusEl.textContent = 'Loading CSV files from out_dynadot...';
        try {
          const files = (await fetchManifestFiles()) || DATA_FILES;
          if (!files.length) {
            throw new Error('No CSV files listed');
          }

          const results = await Promise.allSettled(
            files.map((name) =>
              fetch(`out_dynadot/${name}`).then((res) => {
                if (!res.ok) throw new Error(`Failed to load ${name}`);
                return res.text();
              }),
            ),
          );

          const texts = results
            .filter((r) => r.status === 'fulfilled')
            .map((r) => r.value);
          const failed = results.length - texts.length;
          if (!texts.length) {
            throw new Error('All CSV loads failed');
          }

          const allRows = texts.flatMap(parseCsv);
          state.rows = mergeRows(allRows);
          state.filtered = [...state.rows];
          statusEl.textContent = `Loaded ${state.rows.length} unique domains.` +
            (failed ? ` Skipped ${failed} files.` : '');
          render();
        } catch (err) {
          statusEl.textContent =
            "Auto-load failed. Use 'Load folder' or run a local server.";
        }
      }

      async function loadFromFiles(files) {
        const csvFiles = Array.from(files).filter((file) =>
          file.name.toLowerCase().endsWith('.csv'),
        );
        if (!csvFiles.length) {
          statusEl.textContent = 'No CSV files selected.';
          return;
        }

        statusEl.textContent = `Loading ${csvFiles.length} CSV files...`;
        const texts = await Promise.all(csvFiles.map((file) => file.text()));
        const allRows = texts.flatMap(parseCsv);
        state.rows = mergeRows(allRows);
        state.filtered = [...state.rows];
        statusEl.textContent = `Loaded ${state.rows.length} unique domains.`;
        render();
      }

      searchEl.addEventListener('input', (event) => {
        state.query = event.target.value || '';
        applySearch();
      });

      if (filter2yEl) {
        filter2yEl.addEventListener('change', (event) => {
          state.only2y = Boolean(event.target.checked);
          applySearch();
        });
      }

      prevBtn.addEventListener('click', () => {
        state.page = Math.max(1, state.page - 1);
        render();
        tableWrap.scrollTo({ top: 0, behavior: 'smooth' });
      });

      nextBtn.addEventListener('click', () => {
        state.page += 1;
        render();
        tableWrap.scrollTo({ top: 0, behavior: 'smooth' });
      });

      tableWrap.addEventListener('click', (event) => {
        const btn = event.target.closest('.check-btn');
        if (!btn) return;
        const domain = btn.getAttribute('data-domain');
        checkDomainAge(domain);
      });

      modalCloseBtn.addEventListener('click', closeModal);
      modalEl.addEventListener('click', (event) => {
        if (event.target === modalEl) closeModal();
      });

      loadAutoBtn.addEventListener('click', () => {
        loadFromFetch();
      });

      if (folderInput) {
        folderInput.addEventListener('change', (event) => {
          loadFromFiles(event.target.files || []);
        });
      }

      if (location.protocol.startsWith('http')) {
        loadFromFetch();
      }
    </script>
  </body>
</html>
